<div class="modal-header">
  <h3 class="modal-title">User profile</h3>
</div>

<div class="modal-body">
  <form class="form-horizontal" name="Form" style="padding-right: 100px;">
    <fieldset ng-disabled="submitting">
      <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>

        <div class="col-sm-8">
          <input type="email" class="form-control" ng-model="user.email" ng-change="changed()"
                 placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.name" required placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Biography</label>

        <div class="col-sm-8">
          <textarea type="text" class="form-control" ng-model="user.bio" placeholder="Biography"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">City</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.city" placeholder="City">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Country</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.country" placeholder="Country">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Gender</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.gender" placeholder="Gender">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Date of birth</label>

        <div class="col-sm-8">
          <input type="date" class="form-control" ng-model="user.date_of_birth" placeholder="yyyy-MM-dd">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <div class="alert alert-danger" ng-show="error">
            <span class="sr-only">Error:</span> {{error}}
          </div>
          <button type="submit" class="btn btn-info" ng-click="submit(user)">Update</button>
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
