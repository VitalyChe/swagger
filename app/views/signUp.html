<div class="modal-header">
  <h3 class="modal-title">Sign up</h3>
</div>

<div class="modal-body">
  <form class="form-horizontal" name="Form" style="padding-right: 100px;">
    <fieldset ng-disabled="submitting">
      <div class="form-group">
        <label class="col-sm-4 control-label">User name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.username" ng-change="changed()" required
                 placeholder="User name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.name" ng-change="changed()" required
                 placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>

        <div class="col-sm-8">
          <input type="email" class="form-control" ng-model="user.email" ng-change="changed()" required
                 placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="user.password" ng-change="changed()" required
                 placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <div class="alert alert-danger" ng-show="error">
            <span class="sr-only">Error:</span> {{error}}
          </div>
          <button type="submit" class="btn btn-info" ng-click="submit(user)">Sign up</button>
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
