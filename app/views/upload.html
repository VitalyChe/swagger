<div class="modal-header">
  <h3 class="modal-title">Upload image to Gallery</h3>
</div>

<div class="modal-body">
  <form name="myForm">
    <fieldset>
      <div ng-hide="imageFile.progress">
        <input class="pull-left"
               type="file"
               ngf-select=""
               ng-model="imageFile"
               name="image"
               accept="image/*"
               required="">

        <div class="form-group pull-right"
             style="margin-bottom: 0px;">
          <button class="btn btn-info" ng-disabled="!myForm.$valid" ng-click="submit(imageFile)">
            Upload
          </button>

          <button type="submit" class="btn btn-default" ng-click="cancel()">
            Cancel
          </button>
        </div>
      </div>

      <span class="progress" ng-show="imageFile.progress >= 0">
        <div style="width:{{imageFile.progress}}%" ng-bind="imageFile.progress + '%'" class="ng-binding"></div>
      </span>
      <img ng-show="imageFile != null" ngf-src="imageFile" class="thumb">
    </fieldset>
    <br>
  </form>
</div>
